<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Coordinates</title>
		<style>
			body {
				background-color: rgb(41, 39, 39);
			}
			.boxes div {
				width: 200px;
				height: 200px;
				background-color: rgb(252, 206, 214);
				border-radius: 4px;
				margin-bottom: 4px;
			}
			.boxes .special {
				background-color: rgb(252, 122, 0);
			}
			.buttons {
				position: fixed;
				right: 0;
				margin-right: 10px;
			}
		</style>
	</head>

	<body>
		<div class="buttons">
			<button class="button__scroll-by">Scroll by 100px(y)</button>
			<button class="button__scroll-to">Scroll to 100px(y)</button>
			<button class="button__scroll-into">Scroll into special</button>
		</div>

		<div class="boxes">
			<div>1</div>
			<div>2</div>
			<div>3</div>
			<div class="special"></div>
			<div>5</div>
			<div>6</div>
			<div>7</div>
			<div>8</div>
			<div>9</div>
			<div>10</div>
		</div>

		<script>
			const special = document.querySelector('.special');

			special.addEventListener('click', e => {
				console.log(special.getBoundingClientRect());
				console.log(`client:${e.clientX}, ${e.clientY}`);
				console.log(`page:${e.pageX}, ${e.pageY}`);
			});

			const scrollByBtn = document.querySelector('.button__scroll-by');
			const scrollToBtn = document.querySelector('.button__scroll-to');
			const scrollIntoBtn = document.querySelector('.button__scroll-into');

			scrollByBtn.addEventListener('click', () => {
				window.scrollBy({ top: 100, left: 0, behavior: 'smooth' });
			});
			scrollToBtn.addEventListener('click', () => {
				scrollTo({ top: 100, left: 0, behavior: 'smooth' });
			});
			scrollIntoBtn.addEventListener('click', () => {
				special.scrollIntoView({ behavior: 'smooth' });
			});
		</script>
	</body>
</html>
